<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arop | Tech</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header" style="background-image: url(images/bg-img.jpg);">
    <div class="container">
      <div class="header__top">
        <a class="header__logo logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Ассортимент</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Адреса магазинов</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Поддержка и контакты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Отзывы</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </a>
          <a class="user-nav__link" href="#">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#user"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
